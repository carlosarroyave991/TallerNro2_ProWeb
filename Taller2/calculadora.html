<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script type="text/css" src="css/bootstrap.min.css"></script>
    </head>
<body>
    <h1> Calculadora</h1>
    <form action='funciones.php' method="post" style="border: 5px">
    <label>Numero 1</label>
    <input type="number" name="numero1" required="">
    <br><br>
        <label>Operacion</label>
        <select name=Operacion>
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicacion</option>
            <option value="/">Division</option>
            <option value="%">Porcentaje</option>
            <option value="^">Potencia</option>
            <option value="~">Raiz cuadrada</option>
            <option value="!">Logaritmo</option>
        </select>
        <br><br>
        <label>Numero 2</label>
        <input type="number" name="numero2" required="">
        <br><br>
        <input type="submit" name="button" value="calcular" class="btn btn-danger" title="calcular" >
    </form>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    </body>


</html>
